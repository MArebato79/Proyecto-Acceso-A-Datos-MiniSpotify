spring.application.name=MiniSpotify

#Configuracion de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mensajes
spring.datasource.username=alumno
spring.datasource.password=alumno
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Render requiere conexion SSL
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require


# Configuracion JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Para ver las SQL que se ejecutan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=${PORT:8080}